<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TRIVIA BUS 2025</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --primary: #00f2ea;
            --secondary: #ff0055;
            --accent: #ffcc00;
            --bg-dark: #0f0c29;
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --text: #ffffff;
            --correct: #00e676;
            --wrong: #ff1744;
            --kahoot-red: #cc2244;
            --kahoot-blue: #3979e3;
            --kahoot-yellow: #d89e00;
            --kahoot-green: #258b3c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 40px;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .game-container {
            width: 90%; max-width: 800px; padding: 25px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 25px; margin-top: 20px;
            box-shadow: var(--glass-shadow);
            transition: all 0.3s ease;
        }
        .hidden { display: none !important; }

        .btn {
            background: linear-gradient(135deg, var(--secondary), #ff5e00);
            border: none; padding: 14px 30px; color: white;
            font-weight: 800; text-transform: uppercase; border-radius: 50px;
            cursor: pointer; font-size: 1rem; margin: 8px;
            box-shadow: 0 5px 20px rgba(255, 0, 85, 0.4); 
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%; max-width: 350px;
        }
        .btn:active { transform: scale(0.95); }
        .btn-green { background: linear-gradient(135deg, #00b09b, #96c93d); box-shadow: 0 5px 20px rgba(0, 176, 155, 0.4); }

        input { 
            padding: 14px; border-radius: 12px; border: 2px solid rgba(255,255,255,0.2); 
            background: rgba(0,0,0,0.4); color: white; font-size: 1.2rem; 
            text-align: center; width: 90%; max-width: 300px; margin-top: 8px;
        }
        input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 15px rgba(0, 242, 234, 0.3); }

        /* HOST STYLES */
        #host-question-area {
            text-align: center; background: rgba(0,0,0,0.4); padding: 20px; border-radius: 20px;
            border: 2px solid var(--primary);
        }
        #host-question-text { font-size: 2rem; margin: 10px 0; color: white; text-shadow: 0 0 10px rgba(255,255,255,0.5); }
        #host-timer-display { font-size: 3.5rem; font-weight: 900; color: var(--secondary); margin: 0; }
        #q-category { color: var(--accent); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px; }

        .host-options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .host-option-item { 
            padding: 15px; border-radius: 10px; font-weight: bold; color: white; 
            font-size: 1.1rem; text-align: center; text-shadow: 1px 1px 2px black; opacity: 1; transition: 0.5s;
        }
        /* Estilo para cuando se revela la respuesta correcta */
        .is-correct-reveal { transform: scale(1.05); box-shadow: 0 0 20px white; border: 3px solid white; z-index:10; }
        .is-dimmed { opacity: 0.3; filter: grayscale(80%); }

        .host-option-item:nth-child(1) { background-color: var(--kahoot-red); }
        .host-option-item:nth-child(2) { background-color: var(--kahoot-blue); }
        .host-option-item:nth-child(3) { background-color: var(--kahoot-yellow); }
        .host-option-item:nth-child(4) { background-color: var(--kahoot-green); }

        #host-score-list { list-style: none; padding: 0; margin-top: 20px; }
        #host-score-list li {
            background: rgba(255, 255, 255, 0.1); padding: 8px 15px; margin-bottom: 6px;
            border-radius: 10px; display: flex; justify-content: space-between; align-items: center;
            font-weight: bold; animation: fadeInUp 0.3s; font-size: 1.1rem;
        }
        
        /* PLAYER STYLES */
        #player-answer-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; max-width: 500px; margin: 0 auto; }
        .answer-btn {
            height: 120px; border: none; font-size: 2.5rem; color: white;
            border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: transform 0.1s; display: flex; align-items: center; justify-content: center;
        }
        .answer-btn:active { transform: scale(0.90); }
        #btn-0 { background-color: var(--kahoot-red); }
        #btn-1 { background-color: var(--kahoot-blue); }
        #btn-2 { background-color: var(--kahoot-yellow); }
        #btn-3 { background-color: var(--kahoot-green); }

        .disabled-btn { opacity: 0.3; pointer-events: none; filter: grayscale(100%); }
    </style>
</head>
<body>

    <header style="text-align:center; margin-top:15px;">
        <div class="bus-badge" style="background:#ffcc00; color:black; padding:5px 15px; border-radius:20px; font-weight:bold; display:inline-block;">Ruta 101B</div>
    </header>

    <div id="home-screen" class="game-container">
        <h1 style="text-align: center; color: var(--primary);">BUS TRIVIA üöå</h1>
        <p style="text-align: center; color: #aaa;">Elige tu rol para comenzar:</p>

        <div style="display: flex; justify-content: center; gap: 20px; margin-top: 20px; flex-wrap: wrap;">
            <button class="btn btn-green" onclick="showHostSetup()">üì∫ Soy el Anfitri√≥n (TV)</button>
            <button class="btn" onclick="showPlayerJoin()">üì± Soy un Pasajero</button>
        </div>
    </div>

    <div id="host-screen" class="game-container hidden">
        <h2 style="text-align: center; color: var(--accent);">PANTALLA DEL BUS</h2>
        
        <div id="host-lobby-area">
            <h3 style="text-align: center;">C√≥digo de Sala: <span id="room-code-display" style="font-size: 3rem; color: var(--primary); display:block; margin:10px 0;">...</span></h3>
            <p style="text-align: center; color: #ccc;">Esperando pasajeros...</p>
            
            <ul id="host-player-list" style="display:flex; flex-wrap:wrap; gap:10px; justify-content:center; list-style:none; padding:0;"></ul>
            
            <div style="text-align:center; margin-top:30px;">
                <button class="btn btn-green" onclick="hostStartGame()" id="start-game-btn" disabled>üö¶ ARRANCAR EL BUS</button>
            </div>
        </div>

        <div id="host-game-area" class="hidden">
            <div id="host-question-area">
                <div id="q-category">CATEGOR√çA</div>
                <p id="host-timer-display">30</p>
                <h3 id="host-question-text">Cargando...</h3>
                <div id="host-options-display" class="host-options-grid"></div>
            </div>

            <div style="display:flex; justify-content:space-between; align-items:center; margin-top:20px;">
                <h4 style="color:var(--primary); margin:0;">üèÜ Top Pasajeros:</h4>
                <button class="btn btn-green hidden" id="host-next-btn" style="width:auto; padding:10px 20px; font-size:0.9rem;" onclick="nextQ()">Siguiente ‚û°Ô∏è</button>
            </div>
            
            <ul id="host-score-list"></ul>
        </div>
    </div>

    <div id="player-screen" class="game-container hidden">
        <div id="player-join-area">
            <h2 style="text-align: center; color: var(--accent);">SUBIR AL BUS</h2>
            <div style="text-align: center;">
                <input type="text" id="join-room-code" placeholder="C√≥digo (4 d√≠gitos)" maxlength="4" type="tel">
                <input type="text" id="player-name-input" placeholder="Tu Nombre">
                <button class="btn btn-green" style="margin-top: 15px;" onclick="playerJoinRoom()">Entrar</button>
                <p id="player-error" style="color: var(--wrong); margin-top: 10px;"></p>
            </div>
        </div>
        
        <div id="player-waiting-area" class="hidden" style="text-align: center;">
            <h2 style="color: var(--primary);">‚úÖ ¬°A Bordo!</h2>
            <p style="font-size: 1.2rem;">Mira la pantalla principal...</p>
            <img src="https://cdn-icons-png.flaticon.com/512/3066/3066259.png" width="100" style="margin-top:20px;">
        </div>

        <div id="player-game-area" class="hidden">
            <div id="player-info-top" style="display:flex; justify-content:space-between; padding:0 10px; margin-bottom:15px;">
                <span id="player-score-display" style="color:var(--accent); font-weight:bold;">0 pts</span>
                <span id="player-timer-text" style="color:white; font-weight:bold;">30s</span>
            </div>
            
            <div id="player-answer-grid">
                <button id="btn-0" class="answer-btn" onclick="submitPlayerAnswer(0)">‚ñ≤</button>
                <button id="btn-1" class="answer-btn" onclick="submitPlayerAnswer(1)">‚óÜ</button>
                <button id="btn-2" class="answer-btn" onclick="submitPlayerAnswer(2)">‚óè</button>
                <button id="btn-3" class="answer-btn" onclick="submitPlayerAnswer(3)">‚ñ†</button>
            </div>

            <div id="player-feedback-area" class="hidden" style="text-align: center; margin-top: 20px; padding: 15px; border-radius: 10px; color:black; font-weight: bold;"></div>
        </div>
    </div>

<script>
    const socket = io();
    let currentRoomId = null;
    let isHost = false;
    let playerTimer, hostTimerInterval;
    let playerTimeLeft = 30;
    let myScore = 0;

    // VISTAS
    function hideAll() {
        document.getElementById('home-screen').classList.add('hidden');
        document.getElementById('host-screen').classList.add('hidden');
        document.getElementById('player-screen').classList.add('hidden');
    }

    function showHostSetup() {
        hideAll();
        document.getElementById('host-screen').classList.remove('hidden');
        playLobbyMusic();
        isHost = true;
        socket.emit('createRoom');
    }

    function showPlayerJoin() {
        hideAll();
        document.getElementById('player-screen').classList.remove('hidden');
        playLobbyMusic(); 
    }

    // HOST LOGIC
    socket.on('roomCreated', (id) => {
        currentRoomId = id;
        document.getElementById('room-code-display').innerText = id;
    });

    socket.on('updatePlayerList', (players) => {
        const list = document.getElementById('host-player-list');
        list.innerHTML = players.map(p => `
            <li style="background:rgba(255,255,255,0.1); padding:5px 10px; border-radius:15px; color:white;">
                ${p.avatar} ${p.name}
            </li>
        `).join('');
        document.getElementById('start-game-btn').disabled = players.length < 1; 
    });

    socket.on('updateLeaderboard', (players) => {
        const list = document.getElementById('host-score-list');
        list.innerHTML = players.slice(0, 5).map((p, i) => `
            <li>
                <span>#${i+1} ${p.avatar} ${p.name}</span>
                <span style="color:var(--accent)">${p.score} pts</span>
            </li>
        `).join('');
    });

    function hostStartGame() {
        document.getElementById('host-lobby-area').classList.add('hidden');
        document.getElementById('host-game-area').classList.remove('hidden');
        playGameMusic();
        socket.emit('startGame', currentRoomId);
    }

    function nextQ() {
        socket.emit('nextQuestion', currentRoomId);
    }

    // PLAYER LOGIC
    function playerJoinRoom() {
        const code = document.getElementById('join-room-code').value;
        const name = document.getElementById('player-name-input').value;
        if(code && name) socket.emit('joinRoom', { roomId: code, name: name });
    }

    socket.on('joinedSuccess', (roomId) => {
        currentRoomId = roomId;
        document.getElementById('player-join-area').classList.add('hidden');
        document.getElementById('player-waiting-area').classList.remove('hidden');
    });

    socket.on('errorMsg', (msg) => document.getElementById('player-error').innerText = msg);

    // GAME LOOP
    socket.on('newQuestion', (data) => {
        clearInterval(playerTimer);
        clearInterval(hostTimerInterval);
        
        playerTimeLeft = data.time;
        
        if(isHost) {
            document.getElementById('host-next-btn').classList.add('hidden');
            document.getElementById('q-category').innerText = data.cat;
            document.getElementById('host-question-text').innerText = data.q;
            document.getElementById('host-timer-display').innerText = data.time;
            
            const optsDiv = document.getElementById('host-options-display');
            optsDiv.innerHTML = data.options.map((opt, i) => `
                <div class="host-option-item" id="host-opt-${i}">${['‚ñ≤','‚óÜ','‚óè','‚ñ†'][i]} ${opt}</div>
            `).join('');

            // Timer Host
            let t = data.time;
            hostTimerInterval = setInterval(() => {
                t--;
                document.getElementById('host-timer-display').innerText = t;
                if(t<=0) {
                    clearInterval(hostTimerInterval);
                    socket.emit('timeUp', currentRoomId); // Avisar al servidor que acab√≥ el tiempo
                }
            }, 1000);

        } else {
            // Player UI
            document.getElementById('player-waiting-area').classList.add('hidden');
            document.getElementById('player-game-area').classList.remove('hidden');
            document.getElementById('player-feedback-area').classList.add('hidden');
            
            // Habilitar botones
            document.querySelectorAll('.answer-btn').forEach(btn => {
                btn.classList.remove('disabled-btn');
                btn.disabled = false;
            });

            // Timer Player
            document.getElementById('player-timer-text').innerText = playerTimeLeft + "s";
            playerTimer = setInterval(() => {
                playerTimeLeft--;
                document.getElementById('player-timer-text').innerText = playerTimeLeft + "s";
                if(playerTimeLeft <= 0) {
                    clearInterval(playerTimer);
                    disablePlayerButtons();
                }
            }, 1000);
        }
    });

    // EVENTO: TODOS RESPONDIERON (O TIEMPO AGOTADO)
    socket.on('roundEnded', (data) => {
        if(isHost) {
            clearInterval(hostTimerInterval);
            document.getElementById('host-timer-display').innerText = "0";
            document.getElementById('host-next-btn').classList.remove('hidden');
            
            // ILUMINAR RESPUESTA CORRECTA
            const options = document.querySelectorAll('.host-option-item');
            options.forEach((opt, idx) => {
                if(idx === data.correctIndex) {
                    opt.classList.add('is-correct-reveal');
                } else {
                    opt.classList.add('is-dimmed');
                }
            });
        } else {
            // Si el jugador no respondi√≥ a tiempo, deshabilitar
            disablePlayerButtons();
            clearInterval(playerTimer);
            document.getElementById('player-timer-text').innerText = "Fin";
        }
    });

    function submitPlayerAnswer(idx) {
        disablePlayerButtons();
        clearInterval(playerTimer);
        socket.emit('submitAnswer', { roomId: currentRoomId, answerIndex: idx, timeLeft: playerTimeLeft });
    }

    function disablePlayerButtons() {
        document.querySelectorAll('.answer-btn').forEach(btn => {
            btn.classList.add('disabled-btn');
            btn.disabled = true;
        });
    }

    socket.on('answerResult', (data) => {
        const fb = document.getElementById('player-feedback-area');
        fb.classList.remove('hidden');
        
        if(data.isCorrect) {
            fb.style.backgroundColor = "var(--correct)";
            fb.style.color = "black";
            fb.innerHTML = "üéâ ¬°CORRECTO!<br>+Puntos de velocidad";
            myScore += 1000;
        } else {
            fb.style.backgroundColor = "var(--wrong)";
            fb.style.color = "white";
            fb.innerHTML = `‚ùå INCORRECTO<br><span style="font-size:0.9rem">La correcta era:</span><br>${data.correctText}`;
        }
    });

</script>
</body>
</html>
